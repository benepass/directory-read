version: '3.0'

services:
  server:
    image: mageai/mageai:latest
    build:
      context: .
    command: mage start directory_read
    environment:
      - ENV=dev
    ports:
      - 6789:6789
    volumes:
      - ./pipelines:/home/src
    restart: on-failure:5
    stdin_open: true # used for interactive debugging
    tty: true # used for interactive debugging

  db:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - ./docker/db/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_DB: benefitsdirectory_read
      POSTGRES_PASSWORD: benefitsapi
      POSTGRES_PORT: 5432
